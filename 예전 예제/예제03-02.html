<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>02-11</title>
    <!--<script src="https://unpkg.com/vue"></script>-->

    <script src="../vue.js"></script>
</head>
<body>
<div id="example">
    금액 : <span>{{amount}}원</span>
</div>

<script type="text/javascript">
    const vm = new Vue({
        el: '#example',
        data: {
            amt : 1234567
        },
        computed: {
            amount: {
                get: function() {
                    const s = String(""+ this.amt);
                    let result = "";
                    let num = 0;

                    for (let i = s.length-1; i>=0; i--) {
                        result = s[i] + result;
                        if (num % 3 === 2 && i !== 0) {
                            result = s[i] + result;
                        }
                        num++;
                    }
                    return result;
                },
                set: function(amt) {

                }
            }
        }
    })

</script>
</body>
</html>
