<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>04-01</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>

    <style>
        .layout1 {
            margin: 30px
        }
    </style>
</head>
    <div id="example" class="container layout1">
        <p><input type="text" v-model="amount" class="form-control"></p>
        <p>
            <button id="deposit" v-on:click="deposit" class="btn btn-primary">예금</button>
            <button id="withdraw" v-on:click="withdraw" class="btn btn-primary">인출</button>
        </p>
        <h3>계좌 잔고 : {{balance}}</h3>
    </div>
<script type="text/javascript">
    const vm = new Vue({
        el: "#example",
        data: {
            amount: 0,
            balance: 0
        },
        methods: {
            deposit: function(e) {
                const amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 예금해야 합니다")
                } else {
                    this.balance += amt;
                }
            },
            withdraw: function(e) {
                const amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 인출할 수 없습니다");
                } else if (amt > this.balance) {
                    alert("잔고보다 많은 금액을 인출할 수 없습니다");
                } else {
                    this.balance -= amt;
                }
            }
        }
    })
</script>
<body>

</body>
</html>
