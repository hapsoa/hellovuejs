<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>02-11</title>
  <!--<script src="https://unpkg.com/vue"></script>-->

  <style>
    #list {
      width: 400px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    #list td, #list th {
      border: 1px solid black;
      text-align: center;
    }
    #list > thead > tr {
      color: yellow;
      background-color: purple;
    }
  </style>

  <script src="./vue.js"></script>
</head>
<body>
  <div id="example">
    <p>
      국가명 : <input type="text" placeholder="국가명" />
    </p>
    <table id="list">
      <thead>
        <tr>
          <th>번호</th><th>국가명</th><th>수도</th><th>지역</th>
        </tr>
      </thead>
      <tbody id="contacts">

      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    const model = {
        countryname: "",
        countries: [
            { no:1, name: "미국", capital: "워싱턴DC", region:"america" },
            { no:2, name: "프랑스", capital: "파리", region: "europe"}
        ]
    };

    const clist = new Vue({
        el: '#example',
        data: model,
        computed: {
            filtered: function() {
                const cname = this.countryname.trim();
                return this.countries.filter(function(item, index) {
                    if (item.name.indexOf(cname) > -1) {
                        return true;
                    }
                })
            }

        }
    });
  </script>
</body>
</html>
