<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="simple">
    {{ message }}
    <h2 v-text="message"></h2>
  </div>
  <script type="text/javascript">
    const model = {
        message: '첫 번째 Vue.js 앱입니다.'
    };

    const simple = new Vue({
        el: '#simple',
        data: model
    })
  </script>
</body>
</html>
